<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="signup.js"></script>
  </head>
  <body>
    <h1>회원가입 페이지</h1>
    <form>
      <input type="text" name="username" id="username" placeholder="username" /><br>
      <input type="number" name="age" id="age" placeholder="age" />
      <input type="password" name="password" id="password" placeholder="password"/>
    </form>

    // 프로필 사진 변환
    <input type="file" id="imageInput" accept="image/*">
    <label for="ageInput">나이를 입력하세요:</label><input type="number" id="ageInput">
    <button type="button" id="editButton">얼굴 특성 편집</button><br>
    <img id="resultImage" style="max-width: 300px; max-height: 300px;" src="/media/defaultProfile.png">
    <p id="imageChangeError">이미지 변환 에러</p>
    <br>
    <a id="downloadLink" style="display: none;">변환된 이미지 다운로드 하기</a>
    <p id="signupFailedError">회원가입 실패 에러</p>
    <button type="button" id="signupButton">회원가입</button>

  </body>
</html>
