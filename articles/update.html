    <script src="update.js"></script>
    <script src="../nav.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-right: 10px; padding-left: 10px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="/media/Logo.png" style="height: 3rem;">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text me-auto mb-2 mb-lg-0">
                <!-- Navbar text with an inline element -->
            </span>
            <ul class="navbar-nav">
                <li class="nav-item" id="nav_ai_consult">
                    <a class="nav-link" href="/articles/chatbot.html">AI 상담하기</a>
                </li>
                <li class="nav-item" id="nav_ai_imggen">
                    <a class="nav-link" href="/articles/generateImage.html">이미지 생성하기</a>

    <form>
        <div style="
            height: 80vh; padding-left: 20vh; padding-right: 20vh;
            width: 100%; justify-content: center; margin-top: 3vh;;
            align-items: center; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            ">
            <div class="card text-center" style="height: 100%">
                <div class="card-header" style="height: 60px; display: flex; align-items: center; justify-content: space-between;">
                    <div class="input-group" style="width: 90%;">
                        <span class="input-group-text"><b>Title : </b></span>
                        <input type="text" id="update_title" class="form-control">
                    </div>
                    <select id="update_category" class="form-select" style="width: 10%;">
                        <option value="1">자유 게시판</option>
                        <option value="2">조언 구하기</option>
                    </select>
                </div>
                <div class="card-body container" style="height: calc(100% - 120px);">
                    <div class="row" style="height: 100%;">
                        <div class="col" style="border-right: 1px solid lightgray; height: 100%; display: flex; align-items: center; justify-content: center;">
                            <img style="max-height: 100%; width: 100%; object-fit: contain;" id="previous_image">
                        </div>
                        <div class="col">
                            <textarea id="update_content" class="border rounded" style="height: 100%; width: 100%; resize: none;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary" style="height: 60px; display: flex; align-items: center; justify-content: space-between;">
                    <div style="display: flex; align-self: center;">
                        <label for="update_image" class="btn btn-outline-secondary" style="margin-right: 10px;">+</label>
                        <button type="button" class="btn btn-outline-secondary" onclick="deleteArticleImage()" style="margin-right: 10px;">img_delete</button>
                        <span style="display: flex; align-self: center;"><span id="img_deletion"></span></span>
                    </div>
                    <input type="file" id="update_image" style="display: none;" accept=".png, .jpg" onchange="handleArticleImagePreview(this)">
                    <button type="button" onclick="handleSubmit()" class="btn btn-outline-secondary">submit</button>
                </div>
              </div>
        </div>
    </form>
</body>
</html>
