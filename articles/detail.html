<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="detail.js"></script>

    
    <style type="text/css"> /* 스크롤 바 없애기 */
        body{
        -ms-overflow-style: none;
        }
        
        ::-webkit-scrollbar {
        display: none;
        }
    </style>
</head>
<body>
    <div>
        <div style="
            height: 80vh; padding-left: 20vh; padding-right: 20vh;
            width: 100%; justify-content: center; 
            align-items: center; margin-top: 30px;
            /* border: solid; */
            ">
            <div class="card" style="height: 100%;">
                <div class="card-header" style="height: 60px; display: flex; align-items: center; justify-content: space-between;">
                    <div style="height: 100%;">
                        <img src="/media/defaultProfile.png" id="detail_author_profile" class="border border-2 rounded-circle" style="height: 42px; width: 42px; object-fit: cover; margin-right: 8px;">
                        <span id="detail_author" class="fs-5 fw-semibold"></span>
                    </div>
                    <div>
                        <select id="detail_category" class="form-select" style="width: fit-content;" disabled>
                            <!-- JS로 현재 카테고리 들어감 -->
                        </select>
                    </div>
                </div>

                <div class="card-body container" style="height: calc(100% - 120px);">
                    <div class="row" style="height: 100%;">
                        <div class="col" style="border-right: 1px solid lightgray; height: 100%; display: flex; align-items: center; justify-content: center;">
                            <img id="detail_image" style="max-height: 100%; width: 100%; object-fit: contain;">
                        </div>
                        <div class="col" style="height: calc(100% - 80px);">
                            <span id="detail_title" class="fs-2 fw-semibold"></span> 
                            <hr>
                            <div style="height: 100%; overflow-y: scroll;">
                                <span id="detail_content" class="fs-6"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-body-secondary" style="height: 60px; display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <span id="detail_created_at" style="color: gray;"></span>
                    </div>
                    <div style="display: flex;">
                        <button id="detail_update_btn" style="display: none;" onclick="handleUpdateArtcle()" class="btn btn-outline-secondary">게시글 수정</button>
                    </div>
                </div>


                <div class="accordion">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                          Comments
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body" id="detail_comments">
                            댓글 작성하기
                            <hr style="margin: 10px; opacity: 0;">
                            <div class="input-group shadow-sm border rounded" id="detail_create_comment_div" style="height: 100px;">
                                <textarea type="text" id="detail_create_comment" class="form-control" style="resize: none;"></textarea>
                                <button onclick="handleCreateComment()" class="input-group-text fw-medium">작성</button> 
                            </div>
                            <div id="detail_create_comment_div_warning">

                            </div>
                            <span id="detail_create_comment_failed" style="color: red;"></span>
                            <hr style="color: black;">
                            댓글
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
