<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
</head>
<body>
    <h1>이미지 생성</h1>
    <form id="imageForm">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" value="dog by gogh"><br><br>
        <label for="negative_prompt">Negative Prompt:</label>
        <input type="text" id="negative_prompt" name="negative_prompt" value="ugly face,low quality,low contrast,draft,amateur,cut off,cropped,frame"><br><br>
        <button type="button" id="generateButton">이미지 생성</button>
    </form>
    <img id="resultImage" style="display: none;">
    <a id="downloadLink" style="display: none;" download="generated_image.jpg">이미지 다운로드</a>
    <script src="generateImage.js"></script>
</body>
</html>
