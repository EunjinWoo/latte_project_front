    <form>
        <div style="
            height: 80vh; padding-left: 20vh; padding-right: 20vh;
            width: 100%; justify-content: center; 
            align-items: center; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            ">
            <div class="card text-center" style="height: 100%">
                <div class="card-header" style="height: 60px; display: flex; align-items: center; justify-content: space-between;">
                    <div class="input-group" style="width: 90%;">
                        <span class="input-group-text"><b>Title : </b></span>
                        <input type="text" id="create_title" class="form-control">
                    </div>
                    <select id="create_category" class="form-select" style="width: 10%;">
                        <option value="1">자유 게시판</option>
                        <option value="2">조언 구하기</option>
                    </select>
                </div>
                <div class="card-body container" style="height: calc(100% - 120px);">
                    <div class="row" style="height: 100%;">
                        <div class="col" style="border-right: 1px solid gray; height: 100%; display: flex; align-items: center; justify-content: center;">
                            <img src="/media/defaultThumbnail.jpeg" style="max-height: 100%; width: 100%; object-fit: contain;" id="preview_image">
                        </div>
                        <div class="col">
                            <textarea id="create_content" style="height: 100%; width: 100%;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary" style="height: 60px; display: flex; align-items: center; justify-content: space-between;">
                    <label for="create_image" class="btn btn-outline-secondary">+</label>
                    <input type="file" id="create_image" style="display: none;" accept=".png, .jpg" onchange="handleArticleImagePreview(this)">
                    <button type="button" onclick="handleSubmit()" class="btn btn-outline-secondary">submit</button>
                </div>
              </div>
        </div>
    </form>
</body>
